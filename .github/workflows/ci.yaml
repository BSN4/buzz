    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - name: Setup nightly Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check src/*.zig src/**/*.zig
